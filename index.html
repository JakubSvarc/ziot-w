<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>ZIOT</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="./header.css"> 
        <link rel="stylesheet" type="text/css" href="./index.css">  
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">    
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <body>
        <div id="header">
            <div id="leftBar">
                <a href="https://github.com/JakubSvarc"><i class="fab fa-github headerItem"></i></a>
                <a href="https://www.instagram.com/jakubsvarc_/"><i class="fab fa-instagram headerItem"></i></a>
                <a href="https://www.facebook.com/kuba.s.svarc"><i class="fab fa-facebook-square headerItem"></i></a>
            </div>
            <div id="logoBox">                        
                <a href="index.html"><img id="logo" src="./img/logo.svg" alt="ZIOT"></a>
            </div>
        </div>
        <div id="loginContainer">
            <form>
                <h1>Přihlášení</h1>
                <hr>
                <p><input type="email" id="email" placeholder="E-mail"></p>
                <p><input type="password" id="password" placeholder="Heslo"></p>
                <p><input type="button" id="loginButton" onclick="login()" value="Přihlásit"></p>
            </form>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
